<div class="h-screen w-full py-2">
  <div class="h-full bg-white shadow-sm max-w-md w-full p-5 mx-auto flex flex-col">
    <p class="font-bold text-2xl">Today</p>
    <div class="flex flex-col flex-1">
      <div class="flex-1 pt-3 overflow-auto space-y-2 max-h-[calc(100vh-120px)]">

        <div *ngFor="let todo of todos" class="bg-gray-100 p-2.5 rounded-md">
          <div class="flex items-start gap-2">
            <input id="comments" aria-describedby="comments-description" name="comments" type="checkbox" [checked]="todo.completed"
              class="mt-1 col-start-1 row-start-1 rounded-sm border border-gray-300 bg-white checked:border-gray-600 checked:bg-gray-600 indeterminate:border-gray-600 indeterminate:bg-gray-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
            <p class="text-sm">{{todo.item}}</p>
          </div>
        </div>        
      </div>

      <div class="h-10 mt-1">
        <div class="flex gap-2">
          <div class="flex-1">
            <input type="text" name="text" id="text" [(ngModel)]="todo"
              class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-800 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              placeholder="Write a task...">
          </div>
          <button (click)="addItem()" class="bg-gray-800 text-white text-sm px-3 rounded-md">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
